<ul id="tasks"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script>
    const container = document.querySelector('.container');
    const hammer = new Hammer(container);

    hammer.on('swipeleft', () => {
        switchMode('next'); // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —Ä–µ–∂–∏–º
    });

    hammer.on('swiperight', () => {
        switchMode('prev'); // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ä–µ–∂–∏–º
    });

    function switchMode(direction) {
        const modes = ['pomodoro', 'short-break', 'long-break'];
        let index = modes.indexOf(currentMode);
        if (direction === 'next') index = (index + 1) % 3;
        else index = (index - 1 + 3) % 3;
        
        document.querySelector(`[data-mode="${modes[index]}"]`).click();
    }
</script>
